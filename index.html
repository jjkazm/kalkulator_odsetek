<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="border">
        <label for="wplata">Wplata w PLN</label><br>
        <input type="number" value=0 min="100" id="wplata"><br>
        <label for="okres_kapitalizacji">Czestotliwosc kapitalizacji</label><br>
        <select name="" id="okres_kapitalizacji">
            <option value=12>Miesieczna</option>
            <option value=4>Kwartalnie</option>
            <option value=1>Rocznie</option>
        </select><br>
        <label for="ilosc_lat">Ilosc lat</label><br>
        <input id="ilosc_lat" value=1 min="1" type="number"><br>
        <label for="oprocentowanie">Stopa zwrotu w %</label><br>
        <input type="number" id="oprocentowanie" value=10 min=0><br>
        <input id="podatek" type="checkbox">
        <label for="podatek">Uwzglednij podatek Belki</label><br>
        <button id="oblicz">Oblicz</button><br>
        <p id="rezultat"></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
